<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/views/singleplay/style.css">
</head>

<body>
  <div class="container">
    <canvas id="background"></canvas>
    <canvas id="canvas"></canvas>
    <div style="position: relative;">
      <span style="position:absolute; left:20.8vw; top:2vh;font-size:1.5vw;color: white" id="time"></span>
    </div>
  </div>
  <div id="win" class="game-menu" style="display: none">
    <img style="width: 100%; height: auto" src="/views/singleplay/textures/win.png" alt="win">
    <div class="menu-icons">
      <img style="width: 4vw;" src="/views/singleplay/icons/menu.png" alt="">
      <img style="width: 4vw; float: right;" src="/views/singleplay/icons/next_level.png" alt="">
    </div>
  </div>
  <div id="lose" class="game-menu" style="display: none">
    <img style="width: 100%; height: auto" src="/views/singleplay/textures/lose.png" alt="win">
    <div class="menu-icons">
      <img style="width: 4vw;" src="/views/singleplay/icons/menu.png" alt="">
      <img style="width: 4vw; float: right;" src="/views/singleplay/icons/next_level.png" alt="">
    </div>
  </div>
</body>

</html>
